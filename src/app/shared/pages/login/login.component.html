<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Enter the chat</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content> 
  
  <ion-grid style="height: 100%;">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%;">
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            
            <ion-item>
              <ion-input label="Username" labelPlacement="floating" [(ngModel)]="userName"></ion-input>
            </ion-item>
      
            <ion-button color="primary" expand="full" (click)="login()">Enter</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
